name: umutoni_novels_store

description: A Flutter app for the UMUTONI NOVELS STORE assessment project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.8
  google_fonts: ^6.1.0
  http: ^1.1.0
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  google_sign_in: ^6.2.1
  flutterfire_cli: ^1.3.1
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 