name: requesition_management_system
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  firebase_messaging: ^15.2.9
  image_picker: ^1.0.7
  path_provider: ^2.1.4
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  pdf: ^3.11.0
  printing: ^5.12.0
  excel: ^4.0.6
  permission_handler: ^12.0.1
  http: ^1.2.0
  archive: ^3.6.1            # compatible with excel
  characters: 1.4.0
  image: ^4.3.0               # compatible with archive ^3.6.1
  petitparser: ^6.0.2
  xml: ^6.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  leak_tracker: ^10.0.8
  # Do NOT specify leak_tracker_flutter_testing or leak_tracker_testing, let flutter_test bring them in

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/default_avatar.png