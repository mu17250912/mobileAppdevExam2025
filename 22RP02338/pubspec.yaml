name: commissioner
description: "Real Estate Commissioner App - Helping people buy and sell properties"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  photo_view: ^0.15.0

  # State Management
  provider: ^6.1.1
  get_it: ^8.0.3

  # Navigation
  go_router: ^16.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Authentication & Storage
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  firebase_analytics: ^11.3.8
  firebase_crashlytics: ^4.3.8

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  js: ^0.7.2

  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.1.1
  fl_chart: ^1.0.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Monetization & Payments
  flutterwave_standard: ^1.0.7
  google_mobile_ads: ^6.0.0
  in_app_purchase: ^3.1.13
  in_app_purchase_android: ^0.4.0+2

  # Security & Encryption
  crypto: ^3.0.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^10.0.0-beta.4

  # Analytics & Tracking
  mixpanel_flutter: ^2.1.0

  # Testing & Debugging
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
